<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />

    <title>Rock, Paper, Scissors, Lizard, Spock</title>
  </head>

  <body>
    <!-- Headings -->
    <h1>Rock, Paper, Scissors, Lizard, Spock</h1>

    <div class="rules">
        <button>Rules</button>
    </div>

    <h2>Lets Play!!</h2>

    <p class="headline">
      Make your move by clicking one of the buttons below to start the game,
      best out of 10.
    </p>

    <!-- Controls Area -->
    <div class="controls">

      <button class="button" id="rock" data-type="rock" aria-label="Click for the Rock option">
        <img src="assets/images/rock.png" alt="Rock option"/>
      </button>

      <button class="button" id="paper" data-type="paper" aria-label="Click for the Paper option">
        <img src="assets/images/paper.png" alt="Paper option"/>
      </button>

      <button class="button" id="scissors" data-type="scissors" aria-label="Click for the Scissors option">
        <img src="assets/images/scissors.png" alt="Scissors option"/>
      </button>

      <button class="button" id="lizard" data-type="lizard" aria-label="Click for the Lizard option">
        <img src="assets/images/lizard.png" alt="Lizard option"/>
      </button>

      <button class="button" id="spock" data-type="spock" aria-label="Click for the Spock option">
        <img src="assets/images/spock.png" alt="Spock option"/>
      </button>

    </div>

    <!-- Choice/Result Area -->
    <div class="choice">
        <div>
            <p>You chose: </p>
            <div id="user-choice"><img src="assets/images/sequence.png" alt="Sequenance or winning options place holder"></div>
        </div>
        <div>
            <p>Bot Chose: </p>
            <div id="bot-choice"><img src="assets/images/sequence.png" alt="Sequenance or winning options place holder"></div>
        </div>
    </div>

    <div>
        <p id="results"></p>
    </div>

    <!-- Score Area -->
    <div id="score">
      <p class="scores">Your Score: <span id="user-score">0</span></p>
      <p class="scores">Bot Score: <span id="bot-score">0</span></p>
    </div>

    <script src="assets/js/script.js"></script>
  </body>
</html>
